<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Fabulous Garden</title>
</head>
<body>
    <header>
        <h1>My Fabulous Garden</h1>
    </header>
    <main>
        <div>
            <form action="" id="form">
                <fieldset>
                <legend>
                    New Flower
                </legend>


                <label for="name">Name</label>
                <br>
                <input type="text" id="name" name="name">
                <br>

                <label for="Image">Image</label>
                <br>
                <select name="image" id="image">
                    <option value="">Alstroemerias</option>
                    <option value="">Gardenias</option>
                    <option value="">Orchids</option>
                    <option value="">Roses</option>
                    <option value="">Sunflowers</option>
                    <option value="">Tulips</option>
                    <option value="">Peonies</option>
                </select>
                <br>

                <label for="season">Season</label>
                <br>
                <input type="text"name="season" id="season">
                <br>

                <button type="submit" id="submit">Save</button>
            </fieldset>
            </form>
        </div>

        <div>
            <table id="table"></table>
        </div>
    </main>
    <footer>
        <p>All right reserved 2021 &copy; ASAC</p>
        <script src="./js/app.js"></script>
    </footer>
</body>
</html>
